<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>وب‌سایت الهام میرزائی | مدرس زبان</title>
</head>
<body>
    <div class="layout">
        <header class="section-header">
            <div class="section-header__heading-1">الهام میرزائی</div>
            <div class="section-header__subheading">مدرس زبان انگلیسی</div>
            <div class="section-header__subheading">با بیش از ۱۰ سال سابقه</div>

        </header>


        <div class="section-taught">
            <div class="section-taught__header u-bottom-margin-med">
                موارد تدریس شده
            </div>
            <div class="section-taught__items">
                <div class="section-taught__items__card">
                    <img src="img/top-notch.jpg" alt="Top Notch Books" class="section-taught__items__img">
                    <div class="section-taught__items__caption section-taught__items__caption-1">
                        کتاب‌های Top Notch
                    </div>
                </div>

                <div class="section-taught__items__card">
                    <img src="img/heythere.jpg" alt="Top Notch Books" class="section-taught__items__img">
                    <div class="section-taught__items__caption section-taught__items__caption-2">
                        کتاب‌های Hey There
                    </div>
                </div>

                <div class="section-taught__items__card">
                    <img src="img/newinterchange.jpg" alt="Top Notch Books" class="section-taught__items__img">
                    <div class="section-taught__items__caption section-taught__items__caption-3">
                        کتاب‌های New Interchange
                    </div>
                </div>
            </div>
        </div>


        <div class="section-courses">
            <div class="section-taught__header section-courses__header u-bottom-margin-med">
                برگزاری کلاس
            </div>

            <ul class="section-courses__list">
                <li class="section-courses__list-item">
                    کلاس‌های خصوصی
                </li>
                <li class="section-courses__list-item">
                    کلاس‌های نیمه‌خصوصی
                </li>
                <li class="section-courses__list-item">
                    کلاس‌های مکالمه
                </li>
                <li class="section-courses__list-item">
                    کلاس‌های غیرحضوری
                </li>
            </ul>
        </div>

        <footer class="footer">

            <div class="footer__social-media">
                <svg class="icon icon-telegram"><use xlink:href="img/symbol-defs.svg#icon-telegram"></use></svg>
                <svg class="icon icon-instagram"><use xlink:href="img/symbol-defs.svg#icon-instagram"></use></svg>
                <svg class="icon icon-whatsapp"><use xlink:href="img/symbol-defs.svg#icon-whatsapp"></use></svg>
            </div>

            <div class="footer__copyright">
                تمام حقوق محفوظ است.
            </div>

        </footer>

    </div>
</body>
</html>
